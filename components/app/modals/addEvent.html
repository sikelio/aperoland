<div class="modal fade" id="addEvent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form action="/home/app/add-event" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ajouter un apéro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="eventName" placeholder="Nom de l'apéro" name="name" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="eventDescription" rows="3" placeholder="Description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="address" placeholder="Adresse" name="address">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <input type="submit" class="btn btn-primary" value="Ajouter">
                </div>
            </form>
        </div>
    </div>
</div>
